<form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
  <h2 class="text-center text-primary">Log in to CATlin</h2>
  <hr>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input name="email" [(ngModel)]="model.email" type="email" class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input name="email" [(ngModel)]="model.password" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <a class="navbar-brand" href="#">Forgot your password?</a>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
  <a class="navbar-brand" href="#">Don't have an account? Sign up now!</a>

</form>
