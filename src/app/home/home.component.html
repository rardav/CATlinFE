<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Take an exam right now!</h1>
        <p class="lead"> Check our catalogue</p>
        <div class="text-center">
            <button (click)="registerToggle()" type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <p>Register form goes here</p>
            </div>
        </div>
    </div>
</div>
